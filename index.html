<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chef's Companion</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Playfair+Display:wght@700&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1 id="mainTitle">Chef's Companion: AI Recipe Assistant</h1>
    </div>

    <div id="chatbotContainer">
        <div id="chat"></div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Ask for recipes (e.g. 'Quick dinner ideas')">
            <button onclick="sendMessage()">
                <span>Send</span>
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <path fill="currentColor" d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
                </svg>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
